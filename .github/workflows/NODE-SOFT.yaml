name: SOFT
# Set the UI name
run-name: Node verify build and run SonarQube
# Controls when the workflow will run
on: [workflow_call]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    if: contains(github.event.head_commit.message, '[release]') != true
    # Set github UI name
    name: Node verify builder
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Can build any Node version
    strategy:
      matrix:
        node: [ '16' ]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Code Checkout
      - name: Code Checkout
        uses: actions/checkout@v3
      # Setup Node
      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      # Install dependencies
      - name: Install Dependencies
        run: npm install
      # Test app builds
      - name: Build
        run: npm run build
      # Caching sonar-scanner
      - name: Cache SonarScanner
        uses: actions/cache@v3
        with:
          path: /opt/sonar-scanner/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar
      # Run Node app through SonarQube
      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
          host: ${{ secrets.SONAR_HOST_URL }}
          login: ${{ secrets.SONAR_TOKEN }}
          projectKey: ${{ github.event.repository.name }}
          projectName: ${{ github.event.repository.name }}